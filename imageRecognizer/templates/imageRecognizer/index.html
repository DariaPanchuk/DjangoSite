{% load static %}

<link rel="stylesheet" href="{% static 'imageRecognizer/style.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5">
    <h1 class="mb-4">Image Recognizer</h1>


    <div class="card shadow-sm p-4 mb-4">
        <h5>Завантажити зображення</h5>

        <form method="post" enctype="multipart/form-data" class="upload-form">
            {% csrf_token %}
            <div class="mb-3">
                <input type="file" name="image" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Розпізнати</button>
        </form>
    </div>

    <hr>

    {% if obj %}
        <div class="result-section" style="display: flex; gap: 20px">
            <img src="{{ obj.image.url }}" alt="Uploaded Image" class="img">
            <div>
                <h3 style="margin-top: 0;">Результати:</h3>
                <ul class="list">
                    {% for item in obj.get_result_list %}
                    <li class="card p-2 text-center bg-light">
                     {{ item }}
                    </li>
                    {% empty %}
                    <li>Нічого не розпізнано</li>
                    {% endfor %}
                </ul>
                <p>Впевненість: {{ obj.confidence }}%</p>
            </div>

        </div>
    {% endif %}
</div>
