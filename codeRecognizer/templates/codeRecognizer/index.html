{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5">
    <h1 class="mb-4">Code Recognizer</h1>

    <div class="card shadow-sm p-4 mb-4">
        <h5>Завантажити файл з кодом (PY, JS, CPP)</h5>
        <form method="post" enctype="multipart/form-data" onsubmit="showLoading()">
            {% csrf_token %}
            <input type="file" name="code_file" class="form-control mb-3" required>
            <button type="submit" class="btn btn-primary w-100">Аналізувати</button>
        </form>
    </div>

    <hr>

    <div id="loading-spinner" style="display: none;" class="alert alert-info text-center">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <h4 class="mt-2">AI читає та аналізує код...</h4>
    </div>

    {% if obj %}
        <div class="card shadow-sm p-3 mb-3">
            <div class="card-title">
                Результат аналізу
            </div>
            <div class="card-body">
                <h4 class="mb-3 text-center">Назва файлу: {{ obj.title }}</h4>

                <div class="text-center mb-4">
                    <a href="{{ obj.code_file.url }}" class="btn btn-outline-secondary btn-sm" target="_blank">
                        Переглянути вихідний код
                    </a>
                </div>

                <h5 class="text-center mb-3">Що робить цей код:</h5>

                <div class="card p-4 bg-light">
                    <p class="mb-0 fs-5">
                        {{ obj.generated_docs|linebreaksbr }}
                    </p>
                </div>
            </div>
        </div>
    {% endif %}
</div>

<script>
    function showLoading() {
        document.getElementById('loading-spinner').style.display = 'block';
        const btn = document.querySelector('button[type="submit"]');
        btn.disabled = true;
        btn.innerText = "Генерація опису...";
    }
</script>
